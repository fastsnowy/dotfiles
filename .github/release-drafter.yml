autolabeler:
  - label: enhancement
    branch:
      - "/^feat(ures)?[/-].+/"
  - label: bug
    branch:
      - "/^fix[/-].+/"
  - label: emergency
    branch:
      - "/^hotfix[/-].+/"
  - label: test
    branch:
      - "/^test[/-].+/"
  - label: refactor
    branch:
      - "/^refactor[/-].+/"
  - label: documentation
    branch:
      - "/^doc(s)?[/-].+/"
