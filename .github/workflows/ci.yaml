name: Check

on:
  push:
    branches:
      - main

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: test setup
        run: sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply -S .
  
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: test setup
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply -S .